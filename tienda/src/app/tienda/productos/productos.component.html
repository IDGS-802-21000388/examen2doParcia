<div class="container my-4">
  <div class="row">
    <div class="col-6">
      <form class="d-flex align-items-center">
        <div class="input-group">
          <input class="form-control" name="buscarNombre" placeholder="Buscar productos..." aria-label="Search" [(ngModel)]="nombre" (input)="filtrarNombre()">
          <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
        </div>
      </form>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <button class="btn btn-outline-secondary me-2" (click)="filtrarCategoria('')">Todos</button>
      <button class="btn btn-outline-secondary me-2" (click)="filtrarCategoria('calzado')">Calzado</button>
      <button class="btn btn-outline-secondary me-2" (click)="filtrarCategoria('chamarra')">Chamarra</button>
      <button class="btn btn-outline-secondary" (click)="filtrarCategoria('playera')">Playera</button>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-3 mb-4" *ngFor="let producto of productos">
      <div class="card h-100">
        <img [src]="'../..' + producto.imagenUrl" class="card-img-top" alt="{{producto.nombre}}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{producto.nombre}}</h5>
          <p class="card-text flex-grow-1">{{producto.descripcion}}</p>
          <p style="color: black;">{{producto.precio | currency}}</p>
          <button class="btn btn-dark mt-2">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer />
