<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h3>Contáctanos</h3>
        <p>Envíanos tus comentarios o preguntas.</p>
        <ul class="list-unstyled">
          <li><i class="bi bi-geo-alt-fill"></i> Dirección: 123 Calle Principal, Ciudad, País</li>
          <li><i class="bi bi-telephone-fill"></i> Teléfono: +1 (123) 456-7890</li>
          <li><i class="bi bi-envelope-fill"></i> Email: info&#64;empresa.com</li>
        </ul>
      </div>
      <div class="col-md-6">
        <div class="card p-4">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
