<div class="container-fluid text-center">
  <div class="row">
    <div class="col-12 p-0">
      <img src="../../images/Banner.png" alt="Banner" class="img-fluid w-100">
    </div>
  </div>
</div>

<div class="container text-center mt-4">
  <div class="mt-5 mb-5">
    <h1>Productos</h1>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let producto of productos">
      <div class="card mb-3 product-card">
        <div class="product-image-container">
          <img [src]="producto.imagenUrl" class="card-img-top product-image" alt="{{producto.nombre}}">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{producto.nombre}}</h5>
          <p class="card-text">{{producto.descripcion}}</p>
          <p>{{producto.precio | currency}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
<app-footer />
